semantic_models:
  - name: appointment_details
    model: ref('fct_appointment')
    description: "This table is used for all reporting related process for patient's appointments."
   # primary_entity: patient_id #Required. 

    defaults:
      agg_time_dimension: appointment_date

    entities:
      - name: appt_key
        type: primary
        expr: appt_date_key

      - name: date_key
        type: foreign
        expr: dim_date_key 

      - name: patient_id
        type: foreign

    dimensions:
      - name: appointment_date
        type: time
        type_params:
          time_granularity: day 

      - name: dim_date_key
        type: time
        label: "model created to filter by date depending on granularity needed"
        type_params:
          time_granularity: day

      - name: appointment_type
        type: categorical
      
      - name: gender
        type: categorical

      - name: insurance_type
        type: categorical
      
      - name: churn
        type: categorical

    measures:
      - name: total_count_appt
        description: Distinct count of appointments. 
        expr: appt_date_key
        agg: count_distinct 

      