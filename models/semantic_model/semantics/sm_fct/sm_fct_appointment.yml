semantic_models:
  - name: appointment_details
    model: ref('fct_appointment')
    description: "This table is used for all reporting related process for patient's appointments."

    defaults:
      agg_time_dimension: appointment_date

    entities:
      - name: appt_key
        type: primary

      - name: date_key
        type: foreign
        expr: dim_date_key 

      - name: patient_id
        type: foreign

      - name: doctor_id
        type: foreign

      - name: clinic_id
        type: foreign

    dimensions:
      - name: appointment_date
        type: time
        type_params:
          time_granularity: day 

      - name: appointment_type
        type: categorical
      
      - name: gender
        type: categorical

      - name: insurance_type
        type: categorical
      
      - name: churn
        type: categorical

      - name: specialty
        type: categorical

      - name: region
        type: categorical

    measures:
      - name: total_count_appt
        description: Distinct count of appointments. 
        expr: appt_key
        agg: count_distinct 
      
      - name: churn_patients_region
        label: "Total count of churn patients by region: Northeast"
        description: "Count of patients that churned, by region {}"
        agg: sum  # Ensure 'agg' is provided
        expr: case when churn_date is null then 1 else 0 end     

      